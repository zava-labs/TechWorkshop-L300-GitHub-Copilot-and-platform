name: Build and Deploy to Azure App Service

on:
  push:
    branches: [ main ]
    paths: [ 'src/**' ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-zavastore-dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      run: |
        az acr login --name ${{ vars.ACR_NAME }}

    - name: Build and push Docker image
      working-directory: ./src
      run: |
        az acr build \
          --registry ${{ vars.ACR_NAME }} \
          --image zavastore:${{ github.sha }} \
          --image zavastore:latest \
          --file Dockerfile \
          .

    - name: Deploy to Azure App Service
      run: |
        az webapp config container set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ vars.RESOURCE_GROUP_NAME }} \
          --docker-custom-image-name ${{ vars.ACR_NAME }}.azurecr.io/zavastore:${{ github.sha }} \
          --docker-registry-server-url https://${{ vars.ACR_NAME }}.azurecr.io

    - name: Restart App Service
      run: |
        az webapp restart \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ vars.RESOURCE_GROUP_NAME }}
